<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="description">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
   
    </div>

   <div class="forms">

   <button>Try it free 7 days then $20/mo. thereafter</button> 

   <form action="">
    <input type="text" name="First Name" id="first" placeholder="First Name">
    <input type="text" name="Last Name " id="last" placeholder="Last Name ">
    <input type="text" name="Email Address" id="email" placeholder="Email Address">
    <input type="password" name="Password" id="password" placeholder="Password">
    <button>CLAIM YOUR FREE TRAIL</button> 
    <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
   </form>

  </div>

  </main>

</body>
</html>
